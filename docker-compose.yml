services:
  # ==================== INFRASTRUCTURE ====================
  
  catalogdb:
    image: postgres:16-alpine
    container_name: catalogdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: CatalogDb
    ports:
      - "5436:5432"  # Host port 5436, container port 5432 (sistem PostgreSQL ile çakışmaması için)
    volumes:
      - catalogdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  orderingdb:
    image: postgres:16-alpine
    container_name: orderingdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: OrderingDb
    ports:
      - "5435:5432"  # 5433 zaten kullanılıyor, 5435'e değiştirdik
    volumes:
      - orderingdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  discountdb:
    image: postgres:16-alpine
    container_name: discountdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: DiscountDb
    ports:
      - "5434:5432"
    volumes:
      - discountdb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  basketdb:
    image: redis/redis-stack:latest
    container_name: basketdb
    ports:
      - "6379:6379"      # Redis
      - "8001:8001"      # RedisInsight UI
    volumes:
      - basketdb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  basketpostgres:
    image: postgres:16-alpine
    container_name: basketpostgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: BasketDb
    ports:
      - "5437:5432"  # Host port 5437 (diğer PostgreSQL'lerle çakışmaması için)
    volumes:
      - basketpostgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  messagebroker:
    image: rabbitmq:3-management-alpine
    container_name: messagebroker
    hostname: ecommerce-mq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5673:5672"      # AMQP (5672 zaten kullanılıyor, 5673'e değiştirdik)
      - "15673:15672"    # Management UI (15672 zaten kullanılıyor, 15673'e değiştirdik)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"        # pgAdmin Web UI
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - catalogdb
      - orderingdb
      - discountdb
      - basketpostgres

  # ==================== SERVICES ====================

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    container_name: catalog.api
    build:
      context: .
      dockerfile: src/Services/Catalog/Catalog.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=catalogdb;Port=5432;Database=CatalogDb;Username=postgres;Password=postgres
    depends_on:
      catalogdb:
        condition: service_healthy
    ports:
      - "5001:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    container_name: basket.api
    build:
      context: .
      dockerfile: src/Services/Basket/Basket.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Redis=basketdb:6379
      - ConnectionStrings__Database=Host=basketpostgres;Port=5432;Database=BasketDb;Username=postgres;Password=postgres
      - GrpcSettings__DiscountUrl=http://discount.grpc:8080
      - MessageBroker__Host=amqp://guest:guest@messagebroker:5672
    depends_on:
      basketdb:
        condition: service_healthy
      basketpostgres:
        condition: service_healthy
      discount.grpc:
        condition: service_healthy
      messagebroker:
        condition: service_healthy
    ports:
      - "5002:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ordering.api:
    image: ${DOCKER_REGISTRY-}orderingapi
    container_name: ordering.api
    build:
      context: .
      dockerfile: src/Services/Ordering/Ordering.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=orderingdb;Port=5432;Database=OrderingDb;Username=postgres;Password=postgres
      - MessageBroker__Host=amqp://guest:guest@messagebroker:5672
    depends_on:
      orderingdb:
        condition: service_healthy
      messagebroker:
        condition: service_healthy
    ports:
      - "5003:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  discount.grpc:
    image: ${DOCKER_REGISTRY-}discountgrpc
    container_name: discount.grpc
    build:
      context: .
      dockerfile: src/Services/Discount/Discount.Grpc/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=discountdb;Port=5432;Database=DiscountDb;Username=postgres;Password=postgres
    depends_on:
      discountdb:
        condition: service_healthy
    ports:
      - "5004:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway.api:
    image: ${DOCKER_REGISTRY-}gatewayapi
    container_name: gateway.api
    build:
      context: .
      dockerfile: src/ApiGateway/Gateway.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      catalog.api:
        condition: service_healthy
      basket.api:
        condition: service_healthy
      ordering.api:
        condition: service_healthy
    ports:
      - "5000:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  catalogdb_data:
  orderingdb_data:
  discountdb_data:
  basketdb_data:
  basketpostgres_data:
  rabbitmq_data:
  pgadmin_data:

